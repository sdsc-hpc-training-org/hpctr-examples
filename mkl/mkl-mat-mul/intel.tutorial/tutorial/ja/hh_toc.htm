  <!--
  _DefaultPage_ = "GUID-3179B9D1-C3C3-47E5-B8DE-DE97E78E78CA.html"; //defined in hw_library.js


  if (parent.location.href == self.location.href)
    window.location.href = "index.htm";


  function SyncDocUrl(showError) { 
			var rightPage = GetRightPage();   
			if (rightPage === "" && showError) 
					alert("操作に失敗しました!\r\rクロスフレーム通信がブロックされました。ブラウザーのセキュリティー設定を確認するか、別のブラウザーで試してみてください。"); 
			return rightPage; 
  } 
	
  function GetTopPage()
  {
			var topURL = "";  
			if (RightFrameFound())
					topURL = top.location.href;
			if (!topURL)
					topURL = storage_GetItem("hw_topPath");
			if (!topURL)
					topURL = "";
			topURL = TrimBookmark(topURL); 
			
			var fileName = topURL.substr(topURL.lastIndexOf("/") + 1, topURL.length);   // "http://c:/base/start.htm" --> "start.htm"
			return fileName;
  }

  function ExpandFilename(fileName)
  {
			if (!fileName) 
					return "";

			if (fileName.toLowerCase().indexOf("http:") == 0 || fileName.toLowerCase().indexOf("https:") == 0)
					return(fileName);

			var topURL;  
			if (RightFrameFound())
					topURL = top.location.href;
			else 
					topURL = location.href;
			var i = topURL.indexOf("#");  // trim off any bookmark
			if (i > 0)
					topURL = topURL.substr(0, i);
			var baseURL = topURL.substr(0, topURL.lastIndexOf("/") + 1);   // "http://c:/base/start.htm" --> "http://c:/base/"
			return baseURL + fileName;
  }

  function ShowUrlBox(rightURL)
  {
    var origUrl = rightURL;
    var gotoUrl = ExpandFilename("hh_goto.htm");
    var sBase = gotoUrl.substr(0, gotoUrl.lastIndexOf("/") + 1);   // "http://c:/base/goto.htm" --> "http://c:/base/"

    rightURL = TrimURL(rightURL);     // "http://c:/base/" --> "c:/base/dir/page.htm"
    sBase = TrimURL(sBase);           // "http://c:/base/" --> "c:/base/"
    if (rightURL.indexOf(sBase) >= 0)
      rightURL = rightURL.substr(sBase.length, rightURL.length); // "c:/base/dir/page.htm" --> "dir/page.htm" 
    else
      rightURL = origUrl; // a URL on another domain or directory system

    //create full goto full URL. The bookmark allows goto.htm to set the right frame. 
    //Using hh_goto.htm works where hh_start.htm usually wont update.
    var parentFName = GetTopPage();
    if (parentFName !== "")
      parentFName = "?" + parentFName;
    var url=gotoUrl + parentFName + "#"+ rightURL;  //pass the full relative path using ?topFilePath#RightFramePath 

    //Show URL in prompt and give option to goto the URL
    url = prompt("絶対アドレス。[OK] をクリックするとこの URL をブラウザーにロードします。", url);  
    if (url != "" && url != null)
      top.location.href= url  ;    //rwc:new .. added +TopFilename
  }
  
  function GetFullLink() {
    if (HideSearchResults())
        DoTocSync(true);
        
    if (!RightFrameFound())  // Can't see the right frame -- Use the current TOC selection
    {
      var el = findLinkNode();
      if (el)
        ShowUrlBox(el.getAttribute('href'));
      else
        alert("目次の項目を選択してください。"); 
      return;
    }
 
    var rightURL = SyncDocUrl(true);
    if (rightURL != "")  {
      ShowUrlBox(rightURL);
    }
  }

  function DoTocNext(fwd) { 
    if (HideSearchResults()) {
        DoTocSync(true);
        return;
    }
      
    var aref = selectNext(fwd); 
    if (aref != null && aref != undefined && aref != "") 
       top.right.location.href = aref;
  } 

  function DoTocSync(showError) { 
    HideSearchResults();  
    var url = "" 

    // 2013-11-01 -- Sync at startup AND could not get sync url? -- 
    // We now pass in the right pane url via the left frame bookmark 
    if (!showError) { 
      url = ExpandFilename(window.location.hash.substring(1));
    }

    if (url === "")
      url = SyncDocUrl(showError);

    if (url !== "") 
       syncTree(url); 
    else if (treeSelected == null) // nothing selected
       selectNext(true);  //select first node
  } 


//=== Options =====================================
      
  var _Options_ = false;      
  var opTimer;
      
  function CloseOptions() {
      ShowOptions(false); 
  }
      
  function OptionsBlurEvent() {
      if (opTimer)  
          clearInterval(opTimer);
      opTimer = window.setTimeout(CloseOptions, 200);      
  }
      
  function OptionsFocusEvent() {
      clearInterval(opTimer);
  }
      
  function ShowOptions(newState) {
      var optionsDiv = document.getElementById("optionsDiv");
      if (optionsDiv) {
          var treeDiv = document.getElementById("tree");
          var optionsBtn = document.getElementById("optionsBtn");
          
          _Options_ = !_Options_;
          if (newState !== null && newState !== undefined) _Options_ = newState;  //use passed in value
          
          if (_Options_) {
              optionsDiv.addEventListener("blur", OptionsBlurEvent, true); //with capture
              optionsDiv.addEventListener("focus", OptionsFocusEvent, true);

              //position below button
              //optionsDiv.style.zIndex = 1;
              optionsDiv.style.top = (optionsBtn.top + optionsBtn.clientHeight) + "px";
              optionsDiv.style.right = 3 + "px";
              //show options pane
              optionsDiv.style.display = "block";
              //get focus
              window.focus();
              searchBtn.focus();
          }
          else //hide options pane 
              optionsDiv.style.display = "none";
      }
      //Good place to save option settings
      SaveSettings(true);
  } 
      
  function GetSearchOptions() {
      var cbx1 = document.getElementById("SOpt_TitlesOnly");
      var cbx2 = document.getElementById("SOpt_WholeWords");
      var cbx3 = document.getElementById("SOpt_AllWords");
      var cbx4 = document.getElementById("SOpt_ResultsInTree");

      var SearchOptions = new Object();
      
      //defaults
      SearchOptions.TitlesOnly = false;
      SearchOptions.WholeWords = false;
      SearchOptions.AllWords = false;
      SearchOptions.ResultsInTree = false;
      
      if (cbx1) SearchOptions.TitlesOnly = cbx1.checked;
      if (cbx2) SearchOptions.WholeWords = cbx2.checked;
      if (cbx3) SearchOptions.AllWords = cbx3.checked;
      if (cbx4) SearchOptions.ResultsInTree = cbx4.checked;
      
      return SearchOptions;
  }

 
//=== Resize =====================================
      
  var _TocMode_ = true;
      
  function doResize() {
	var treeDiv = document.getElementById("tree");
    var searchResultDiv = document.getElementById("searchResultDiv");
    var searchcontainer = document.getElementById("searchcontainer");
      
    var WW = GetDocWidth(); 
		var HH = GetDocHeight(); 
      
    _TocMode_ = true;  
    if (searchResultDiv && searchcontainer) 
        _TocMode_ = searchcontainer.length == 0; 
      
    var searchEntry = document.getElementById("searchEntry");
    var optionsBtn = document.getElementById("optionsBtn");
    if (searchEntry && optionsBtn) {
        if (searchEntry.style.display != "none") {
            if (optionsBtn.style.display == "none")
                searchEntry.style.width = (WW - 20) + "px";
            else
                searchEntry.style.width = (WW - optionsBtn.clientWidth - 20) + "px";        
        }
    }
      
	var DivFooter = document.getElementById("DivFooter");
      
	treeDiv.style.width = WW + "px";
    searchcontainer.style.width = WW + "px";

    var xTop;  
    if (_TocMode_) {
        searchResultDiv.style.display = "none";
        treeDiv.style.display = "block";
        xTop = treeDiv.offsetTop;
    }
    else {
        treeDiv.style.display = "none";
        searchResultDiv.style.display = "block";
        searchResultDiv = treeDiv.offsetTop;
    }

	if (DivFooter)
	    xTop = xTop + DivFooter.offsetHeight;
      
    var h2 = HH - xTop;
	if (h2 > 0) {
        treeDiv.style.height = h2 + "px";
        searchcontainer.style.height = h2 + "px";
        searchcontainer.style.border = "5px solid #ccf2ff";
    }
  }
      
  function HideSearchResults() {  //return true if had to hide the search results pane
    var searchResultDiv = document.getElementById("searchResultDiv");
    var searchcontainer = document.getElementById("searchcontainer");
      
    var needShowToc = !_TocMode_;  
    if (needShowToc && searchResultDiv && searchcontainer) {
        searchcontainer.length = 0; 
        doResize();  //sets _TocMode_ true
    }
    return(needShowToc);
  }

  function SetSearchHelpTip() {
    var SearchHelpInfo = document.getElementById("SearchHelpInfo");
    if (SearchHelpInfo)              
    {
        SearchHelpInfo.title = "検索プリフィクス: AND、OR、NOT\n"
                 + "例: 'book AND title OR flower NOT dog' は、'book' と\n"
                 + "'title' または 'flower' を含み、'dog' を含みません。\n"
                 + "- デフォルトは 'OR' - いずれかの単語を含むです。\n"
                 + "- 'すべての単語に一致' を選択すると 'AND' になります。\n"
                 + "- 検索ショートカットは 'ctrl+Enter' です。\n"
                 + "- クリックするとヘルプを表示します。";
    }
  }

      
  function SaveSettings(saveState) {
      if (saveState == true) {  //save state
        storage_Save('SOpt_TitlesOnly');
        storage_Save('SOpt_WholeWords');
        storage_Save('SOpt_AllWords');
        storage_Save('SOpt_ResultsInTree');
      }
      else if (saveState == false) { // retreive state
        storage_Restore('SOpt_TitlesOnly');
        storage_Restore('SOpt_WholeWords');
        storage_Restore('SOpt_AllWords');
        storage_Restore('SOpt_ResultsInTree');
      } 
      else if (!saveState) { // null = remove data
        storage_Remove('SOpt_TitlesOnly');
        storage_Remove('SOpt_WholeWords');
        storage_Remove('SOpt_AllWords');
        storage_Remove('SOpt_ResultsInTree');
      }
  }   
      
  function StartupCode() {
      doResize();
      DoTocSync(false);
  }
      
  function OnLoad() {
      window.onresize=doResize;  //was resizeTree()
      SetSearchHelpTip();
      SaveSettings(false);
      
      window.focus();
      var searchEntry = document.getElementById("searchEntry");  
      if (searchEntry) 
        if (searchEntry.style.display != "none")
          searchEntry.focus();
      
      StartupCode();
  }

  function KeyDownEvent(event) {
    var code = GetEventKeyCode(event);   

    if (event.ctrlKey && code==13) {   //ctrl-Enter
      optionsBtn = document.getElementById("optionsBtn");
      if (optionsBtn && optionsBtn.style.display != "none")
          SearchBtnClick();
      if (event.cancelBubble)
        event.cancelBubble = true;
      return(false);       
    }
      
    if (_TocMode_ && !_Options_)
    {
        if (code==13) {  // Return
          var node = findLinkNode();
          if (node != null && node != undefined && node != "") 
          {
            aref = node.getAttribute('href');
            if (aref != null && aref != undefined && aref != "") 
              top.right.location = aref;
          }
        }
        else if (code==40) { //down arrow
            selectNext(true);
            return(false);  //gobble key -- selection only will do the TOC scrolling
        }
        else if (code==38) { //up arrow
            selectNext(false);
            return(false);  //gobble key -- selection only will do the TOC scrolling
        }
    }

    if (code==27 && _Options_) {
        ShowOptions(false);
        return(false);
    }
      
    if (code==27 && !_TocMode_) {
        HideSearchResults();
        return(false);
    }
      
    return(true); //do not gobble keypress 
  }
      
  
//== Filter =========================================================================      

  function SetWaitCursor(waitState) {
      var csr="auto";
      if (waitState) csr="wait";
      document.body.style.cursor = csr;
      var treeDiv = document.getElementById("tree");
      if (treeDiv) treeDiv.style.cursor = csr;
      var searchcontainer = document.getElementById("searchcontainer");
      if (searchcontainer) searchcontainer.style.cursor = csr;
  }
      
  function SearchEntry_OnKeyUp(event) { //text typed -> select closest listbox entry 
    var searchEntry = document.getElementById("searchEntry");
    var code = GetEventKeyCode(event);   
      
    if (code < 9 || code > 45) { //text keys or delete or backsspace
        treeFilter(searchEntry.value.trim());  
        storage_Save('searchEntry');  
    }
  
    if (!_TocMode_) {
        if (searchEntry.value.trim() == "")
            HideSearchResults();
    }  
    return(true); //do not gobble keypress 
  }
        
      
  var timer = null;
  var loadOnce = true;

  function SearchBtnClick() 
  {
      ShowOptions(false);  //hide options panel
      
      //Load search data .js files first time
      if (loadOnce) 
      {
          loadOnce = false;
          SetWaitCursor(true);
          timer = setInterval(myTimer, 100);  //watch until search data loaded
          
          //==== Load Search code
          var script1 = document.createElement("SCRIPT");
          script1.type = "text/javascript";
          script1.src = "search.js";
          document.body.appendChild(script1);
          //==== Load Search data (file generated by FAR HTML 5)
          var script2 = document.createElement("SCRIPT");
          script2.type = "text/javascript";
          script2.src = "searchdata.js";
          document.body.appendChild(script2);
          //==== END_SEARCH_SCRIPT
      }
      else {
          SetWaitCursor(false);
          if (typeof SearchFiles === 'undefined') //is searchdata.js loaded?
              alert("検索データファイルが見つからないか \"searchdata.js\" がロードされていません。");
          else
              RunSearch(); 
      }
  }  
      
      
  function myTimer() {
      if (typeof SearchFiles !== 'undefined')   //data is loaded Yet? Yes
          RunSearch();  
  }
      

  function RunSearch() 
  {
    clearInterval(timer);
    SetWaitCursor(false);
    var se = document.getElementById("searchEntry");
    var sText = se.value.trim();
    if (se.style.display == "none")
      sText = "";
    if (sText !== "") {
        var so = GetSearchOptions();
        var sText_OR = "";
        var sText_AND = "";
        if (so.AllWords) sText_AND = sText; 
        else sText_OR = sText;
        
        if (so.ResultsInTree === true) {
            var sr = DoSearchResults(sText_OR, sText_AND, "", !so.WholeWords, so.TitlesOnly); 
            if (sr) {
                HideSearchResults(); 
                treeFilter(searchEntry.value.trim(), sr);  
            }
        }
        else {
            DoSearch(sText_OR, sText_AND, "", !so.WholeWords, "right", so.TitlesOnly); // OR, AND, Not, partialMatch, target, titleSearch
            doResize(); //show Search pane
            if (!_TocMode_) { 
                window.focus();
                document.getElementById("searchcontainer").focus();
            }
        }
    }
  }
      
      
  -->
  </script>

<script type="text/javascript">    
    function ResultList_KeyDownEvent(event) 
    { 
        var code = GetEventKeyCode(event);   
        if (code==13 && !_TocMode_) { 
          OpenResultListDoc(); 
          return(false);
        } 
        return(true);
    } 

    function ConfigureSetup() 
    {
        // configured
        var searchDiv = document.getElementById("searchDiv");
        var searchEntry = document.getElementById("searchEntry");
        var optionsBtn = document.getElementById("optionsBtn");
        
        if (searchDiv && searchEntry) {
          if (!false)   // false = true or false
          {
              searchDiv.style.display = "none";
              searchEntry.style.display = "none";
          }
          else //restore last text
          {
              storage_Restore('searchEntry');
              if (searchEntry && searchEntry.value.trim() !== "")
                  treeFilter(searchEntry.value.trim());
          }
        }

        if (optionsBtn) {
            if (!false)   // false = true or false
                optionsBtn.style.display = "none";
        }
    }
    
    ConfigureSetup();
